<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/serve/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light">
    <title>cEDH Tournament</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    
    <script type="module" src="/src/components/base-layout.ts"></script>
    <script type="module" src="/src/components/theme-toggle.ts"></script>
  </head>

  <body>
    <base-layout>
      <section style="height: 1000px">
        <div class="container">
          <h1>Hello world!</h1>
          <h2>Hello world!</h2>
          <h3>Hello world!</h3>
          <h4>Hello world!</h4>
    
          <button>Save changes</button>
  
          <input placeholder="your email" />
      </section>
    </base-layout>
    </div>
  </body>

  <script>
    const theme = localStorage.getItem('cedh-tournament-theme')
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches

    if (prefersDarkScheme && theme === 'light') document.body.classList.toggle('light-theme')
    if (!prefersDarkScheme && theme === 'dark') document.body.classList.toggle('dark-theme') 
  </script>
</html>
